name: ucr
type: theme
'base theme': olivero
starterkit: true
version: VERSION
libraries:
  - ucr/base
  - ucr/messages
  - core/normalize
  - ucr/font-awesome
libraries-extend:
  user/drupal.user:
    - ucr/user
  core/drupal.dropbutton:
    - ucr/dropbutton
  core/drupal.dialog:
    - ucr/dialog
  file/drupal.file:
    - ucr/file
  core/drupal.progress:
    - ucr/progress
core_version_requirement: ^10
generator: 'starterkit_theme:10.0.9'
regions:
  header: Header
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  hero: 'Hero (full width)'
  highlighted: Highlighted
  breadcrumb: Breadcrumb
  social: Social Bar
  content_above: Content Above
  content: Content
  sidebar: 'Sidebar'
  content_below: 'Content Below'
  footer: 'Footer'